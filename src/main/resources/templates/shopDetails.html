<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free Contact Form :: W3layouts</title>
  <link rel="stylesheet" href="../static/css/shopDetailsStyle.css" th:href="@{/css/shopDetailsStyle.css}">


  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body id="page-top">


<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">Go up</a>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/result">Back to searcher</a></li>
      </ul>
    </div>
  </div>
</nav>





  <!-- contacts -->
  <section class="w3l-contacts-8">
    <div class="contacts-9 section-gap">
      <div class="wrapper">
        <h3 class="global-title text-center">Contact Us</h3>
        <div class="top-map">
          <div class="partners">
            <div class="cont-details">
              <h5>Get in touch</h5>
              <p></p>
              <p class="margin-top">Phone: <span th:text="${shopInfo.phone}"></span></p>
              <p> Email: <span th:text="${shopInfo.email}"></span></p>
              <p class="margin-top">Address: <span th:text="${shopInfo.address}"></span></p>
            </div>
            <div class="hours">
              <h5>Working Hours</h5>
              <p></p>
              <p th:text="${shopInfo.workingHours}"></p>
            </div>
          </div>
          <div class="map">
            <iframe th:src="'https://www.google.com/maps/embed?pb='+${shopInfo.map}"
             width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- //contacts -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>


</html>

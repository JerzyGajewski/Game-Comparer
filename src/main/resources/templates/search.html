   <body>
      <h1 class="header-w3ls">
         Doctor Search Form
      </h1>
      <div class="doctor-form">
         <h2 class="doctor-list-w3l">Search For Games</h2>
         <form action="/result" method="post">
            <div class="main">
               <div class="form-left-to-w3l">
                  <input type="text" name="name" placeholder="Game name">
                  <div class="clear"></div>
               </div>
               <div class="form-right-to-w3l">
                  <select class="form-control">
                     <option value="">Select City</option>
                     <option>Krak√≥w</option>
                  </select>
               </div>
            </div>
            <div class="clear"></div>

            <div class="main">
               <div class="form-left-to-w3l">
                  <div class="grid-outs1">
                     <div class="w3-agile1">
                        <label class="rating">Select Console</label>
                        <ul>
                           <li>
                              <input type="radio" id="a-option" name="selector1">
                              <label for="a-option">Ps4</label>
                              <div class="check"></div>
                           </li>
                           <li>
                              <input type="radio" id="b-option" name="selector1">
                              <label for="b-option">Ps3</label>
                              <div class="check">
                                 <div class="inside"></div>
                              </div>
                           </li>
                           <li>
                              <input type="radio" id="c-option" name="selector1">
                              <label for="c-option">Xbox360</label>
                              <div class="check">
                                 <div class="inside"></div>
                              </div>
                           </li>
                           <li>
                              <input type="radio" id="d-option" name="selector1">
                              <label for="d-option">XboxOne</label>
                              <div class="check">
                                 <div class="inside"></div>
                              </div>
                           </li>
                           <li>
                              <input type="radio" id="e-option" name="selector1">
                              <label for="e-option">Switch</label>
                              <div class="check">
                                 <div class="inside"></div>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </div>
                  <div class="clear"></div>
               </div>
                  <div class="form-right-to-w3l gap-top">
                  <select class="form-control">
                     <option value="">
                        Select Shop
                     </option>
                     <option value="category2">NoGame KW</option>
                     <option value="category1">NoGame NH</option>
                     <option value="category3">ShopGracz</option>
                     <option value="category4">GameOver</option>
                  </select>
                  <div class="clear"></div>
               </div>
               </div>
            <div class="btnn">
               <button type="submit">SEARCH</button><br>
            </div>
         </form>
      </div>

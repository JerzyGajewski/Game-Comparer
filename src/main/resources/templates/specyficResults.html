<body id="page-top">


<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Go up</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/start">Back to searcher</a></li>
            </ul>
        </div>

    </div>
</nav>


<div class="content" id="Main-Content">
    <h1>Searching Results</h1>
    <!-- Flipster List -->
    <div class="flipster">
        <ul>

            <li th:each="game : *{games}">
                <div class="pricing">
                    <div class="pricing-top green-top">
                        <h3 th:text="${game.title}"></h3>
                        <h5 th:text="${game.shop.name}"></h5>
                        <form action="/shopDetails" method="post">
                        <div class="buy-button">
                            <button type="submit"  name="shopName" th:value="${game.shop.name}" th:text="${game.shop.name}"></button>
                        </div>
                        </form>
                    </div>
                    <div class="pricing-bottom">
                        <div class="pricing-bottom-top">
                            <p><img th:src="${game.getImg()}" alt=""></p>
                        </div>
                        <div class="pricing-bottom-bottom">
                            <p><span th:text="'CENA : ' + ${game.price}"
                                     style="background-color: lightskyblue"></span></p>
                            <p><span th:text="${game.avalable}"
                                     th:if="${game.avalable.equals('Dostępne')} or ${game.avalable.equals('Dostępny')}"
                                     style="color: lightgreen"></span></p>

                            <p><span th:text="${game.avalable}"
                                     th:if="${!game.avalable.equals('Dostępny')} and ${!game.avalable.equals('Dostępne')}"
                                     style="color: red"></span></p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

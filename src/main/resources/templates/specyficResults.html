<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Pricing Tables Flat Responsive Widget Template :: w3layouts</title>
    <!-- for-mobile-apps -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Data Pricing Tables Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <!-- //for-mobile-apps -->
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/css/css.Style/jquery.flipster.css"
          th:href="@{/css/css.Style/jquery.flipster.css}"/>
    <link href="../static/css/css.Style/style.css" rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/css.Style/style.css}"/>
    <script src="../static/js/jquery-2.1.4.min.js" th:href="@{/js/jquery-2.1.4.min.js}"></script>
</head>
<body>
<div class="content" id="Main-Content">
    <h1>Data Pricing Tables</h1>
    <!-- Flipster List -->
    <div class="flipster">
        <ul>

            <li th:each="game : *{games}">
                <div class="pricing">
                    <div class="pricing-top green-top">
                        <h3 th:text="${game.title}"></h3>
                        <h5 th:text="${game.shop.name}"></h5>
                    </div>
                    <div class="pricing-bottom">
                        <div class="pricing-bottom-top">
                            <p><img th:src="${game.getImg()}" alt=""></p>
                        </div>
                        <div class="pricing-bottom-bottom">
                            <p><span th:text="'CENA : ' + ${game.price}"></span> </p>
                            <p><span th:text="${game.avalable}" style="color: green"></span></p>
                        </div>
                        <div class="buy-button">
                            <a href="#">Show info</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="copyright">
        <p class="footer">&copy; 2016 Date Pricing Tables. All Rights Reserved | Design by <a
                href="http://w3layouts.com/"> W3layouts</a></p>
    </div>
    <!-- End Flipster List -->
</div>
<script src="../static/js/jquery.flipster.js" th:src="@{/js/jquery.flipster.js}"></script>
<script>

    $(function () {
        $(".flipster")
            .flipster({
                style: 'carousel', start: 0
            });
    });
</script>

</body>
</html>
